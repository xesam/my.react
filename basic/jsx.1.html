<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsx.1</title>
</head>
<body>
<div id="app"></div>
<div id="app_2"></div>
<script src="../node_modules/react/dist/react.js"></script>
<script src="../node_modules/react-dom/dist/react-dom.js"></script>
<script src="./libs/browser.js"></script>
<script type="text/babel">
    let name = 'xesam';
    ReactDOM.render(
        <h1 id="my-heading">
            <span><em>Hell</em>o</span> world!{name}
        </h1>,
        document.getElementById('app')
    );
    var Example = React.createClass({
            log: function (event) {
                console.log("value: ", event.target.value);
                console.log("defaultValue: ", event.target.defaultValue);
            },
            render: function () {
                console.log(this.props.children.length); // 4
                return (
                    <div>
                        <input defaultValue="hello" onChange={this.log}/>,
                        {this.props.children}
                    </div>
                );
            }
        })
    ;
    ReactDOM.render(
        <Example>
            <span key="greet">Hello</span>
            {' '}
            <span key="world">World</span>
            !
        </Example>,
        document.getElementById('app_2')
    );
</script>
</body>
</html>
