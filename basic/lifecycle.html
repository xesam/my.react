<body>
<div id="app_1"></div>
<div id="app_2"></div>
<div id="app_3"></div>
<div id="app_4"></div>
<script src="./node_modules/react/dist/react.js"></script>
<script src="./node_modules/react-dom/dist/react-dom.js"></script>
<script>
    let log = {
        _log: function (methodName, args) {
            console.log(`[${this.name}]${methodName}`, args);
        },
        componentWillUpdate: function () {
            this._log(`componentWillUpdate`, arguments);
        },
        componentDidUpdate: function () {
            this._log(`componentDidUpdate`, arguments);
        },
        componentWillMount: function () {
            this._log(`componentWillMount`, arguments);
        },
        componentDidMount: function () {
            this._log(`componentDidMount`, arguments);
        },
        componentWillUnmount: function () {
            this._log(`componentWillUnmount`, arguments);
        },
        componentWillReceiveProps: function () {
            this._log(`componentWillReceiveProps`, arguments);
        },
        shouldComponentUpdate(nextProps, nextState) {
            this._log(`shouldComponentUpdate`, arguments);
            return nextProps.count !== this.props.count;
        }
    };

    let Counter = React.createClass({
        name: 'Counter',
        mixins: [log],
        propTypes: {
            count: React.PropTypes.number.isRequired,
        },
        render: function () {
            console.log(this.name + '::render()');
            return React.DOM.span(null, this.props.count);
        }
    });

    let TextAreaCounter = React.createClass({
        name: 'TextAreaCounter',
        propTypes: {
            defaultValue: React.PropTypes.string,
        },
        getDefaultProps: function () {
            return {
                defaultValue: '',
            };
        },
        getInitialState: function () {
            return {
                text: this.props.defaultValue,
            };
        },
        _textChange: function (ev) {
            this.setState({
                text: ev.target.value,
            });
        },
        render: function () {
            console.log(this.name + '::render()');
            let counter = null;
            if (this.state.text.length > 0) {
                counter = React.DOM.h3(
                    null,
                    React.createElement(Counter, {
                        count: this.state.text.length
                    })
                );
            }
            return React.DOM.div(null,
                React.DOM.textarea({
                    value: this.state.text,
                    onChange: this._textChange
                }),
                counter
            );
        }
    });
    let text1 = ReactDOM.render(
        React.createElement(TextAreaCounter, {
            defaultValue: "123",
        }),
        document.getElementById("app_4")
    );
    // text1.setState({text:'123456789'});
</script>
